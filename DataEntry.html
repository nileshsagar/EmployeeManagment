	<div class="employee-data" align="center">
		
		<h1>DATA ENTRY</h1>
		<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Name</label>
      <input type="text" class="form-control" id="empname">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">EmployeeId</label>
      <input type="text" class="form-control" id="employeeId">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="address">
  </div>
  
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Designation</label>
      <input type="text" id="designation" class="form-control" >
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Department</label>
      <select id="inputState" class="form-control" id="department">
        <option selected disabled>Choose...</option>
         <option>Hr</option>
        <option> Finance </option>
        <option>Human Resources</option>
        <option>Computers and information technology</option>
        <option>Administration Department</option>
        <option>Research and development</option>
         <option>Production</option>
         <option>Design</option>
         <option>Support</option>

      </select>
    </div>
   
    <div class="form-group col-md-2">
      <label for="inputZip">Salary</label>
      <input type="text" class="form-control" id="salary">
    </div>
  </div>
  <div class="form-group">
   
  </div>
  <button type="button" class="btn btn-primary" onclick="employeeDataManagment()">Submit</button>
</form>
